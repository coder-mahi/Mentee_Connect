<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batches | Mentee Connect</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Mentee Connect</h3>
                <p>Admin Dashboard</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="students.html">Students</a></li>
                    <li><a href="mentors.html">Mentors</a></li>
                    <li class="active"><a href="batches.html">Batches</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="content-header">
                <h2>Batch Management</h2>
                <div class="user-info">
                    <span id="userEmail"></span>
                </div>
            </header>
            
            <div class="action-bar">
                <button id="addBatchBtn" class="btn">Add Batch</button>
            </div>
            
            <div class="table-container">
                <table id="batchesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Students</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Batches will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Add/Edit Batch Modal -->
            <div id="batchModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3 id="batchModalTitle">Add New Batch</h3>
                    <form id="batchForm">
                        <input type="hidden" id="batchId">
                        <div class="form-group">
                            <label for="batchName">Name</label>
                            <input type="text" id="batchName" required>
                        </div>
                        <div class="form-group">
                            <label for="batchStartDate">Start Date</label>
                            <input type="date" id="batchStartDate" required>
                        </div>
                        <div class="form-group">
                            <label for="batchEndDate">End Date</label>
                            <input type="date" id="batchEndDate" required>
                        </div>
                        <button type="submit" class="btn">Save</button>
                    </form>
                    <div id="batchMessage" class="message"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../js/common.js"></script>
    <script src="../js/batch.js"></script>
</body>
</html>
