<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentors | Mentee Connect</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Mentee Connect</h3>
                <p>Admin Dashboard</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="students.html">Students</a></li>
                    <li class="active"><a href="mentors.html">Mentors</a></li>
                    <li><a href="batches.html">Batches</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="content-header">
                <h2>Mentor Management</h2>
                <div class="user-info">
                    <span id="userEmail"></span>
                </div>
            </header>
            
            <div class="action-bar">
                <button id="addMentorBtn" class="btn">Add Mentor</button>
            </div>
            
            <div class="table-container">
                <table id="mentorsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Expertise</th>
                            <th>Students</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Mentors will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Add/Edit Mentor Modal -->
            <div id="mentorModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3 id="mentorModalTitle">Add New Mentor</h3>
                    <form id="mentorForm">
                        <input type="hidden" id="mentorId">
                        <div class="form-group">
                            <label for="mentorName">Name</label>
                            <input type="text" id="mentorName" required>
                        </div>
                        <div class="form-group">
                            <label for="mentorEmail">Email</label>
                            <input type="email" id="mentorEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="mentorExpertise">Expertise</label>
                            <input type="text" id="mentorExpertise" required>
                        </div>
                        <button type="submit" class="btn">Save</button>
                    </form>
                    <div id="mentorMessage" class="message"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../js/common.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
