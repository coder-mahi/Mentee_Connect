<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard | Mentee Connect</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mentor.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Mentee Connect</h3>
                <p>Mentor Dashboard</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="content-header">
                <h2>Mentor Dashboard</h2>
                <div class="user-info">
                    <span id="userEmail"></span>
                </div>
            </header>
            
            <div class="mentor-info">
                <div class="mentor-profile">
                    <h3 id="mentorName">Mentor Name</h3>
                    <p id="mentorExpertise">Expertise: </p>
                    <p id="mentorEmail">Email: </p>
                </div>
                <div class="mentor-stats">
                    <div class="stat-card">
                        <h4>Assigned Students</h4>
                        <p id="studentCount">0</p>
                    </div>
                </div>
            </div>
            
            <section class="mentor-students">
                <h3>Your Students</h3>
                <div class="table-container">
                    <table id="studentsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Batch</th>
                                <th>Last Contact</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Students will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    
    <script src="../js/common.js"></script>
    <script src="../js/mentor.js"></script>
</body>
</html>
