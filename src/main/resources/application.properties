spring.application.name=Mentee_Connect

# MySQL Database Configuration - Using the new mentee_user instead of root
spring.datasource.url=jdbc:mysql://localhost:3306/mentee_connect?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=mentee_user
spring.datasource.password=mahesh
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Port (optional)
server.port=8080

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=INFO